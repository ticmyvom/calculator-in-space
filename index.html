<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astro Morpher Calcunator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/megaranger-favicon.ico">
  </head>
  <body>
    <div class="header">
      <button type="button" id="music-on-off">Music Toggle</button> <!-- Play/Stop toggle -->
      <div class="background-music">
        <audio src="./sound/Power Rangers In Space.mp3">
          <p>If you are reading this, it is because your browser does not support the audio element.</p>
        </audio>
      </div>
    </div>
    <div class="container">
      <div class="morpher-container"> 
        <img class="morpher" id="open-morpher" src="./img/open_morpher_no_background.png" alt="an open astro morpher">
        <img class="morpher" id="closed-morpher" src="./img/closed_morpher_no_background.png" alt="a closed astro morpher">
        <button type="button" class="operator-button" id="+">+</button>
        <button type="button" class="operator-button" id="-">−</button>
        <button type="button" class="operator-button" id="*">×</button>
        <button type="button" class="operator-button" id="/">÷</button>
        <img id="LED-+-on" class = "led" src="./img/LED_on.png" alt="LED on image">
        <img id="LED---on" class = "led" src="./img/LED_on.png" alt="LED on image">
        <img id="LED-*-on" class = "led" src="./img/LED_on.png" alt="LED on image">
        <img id="LED-/-on" class = "led" src="./img/LED_on.png" alt="LED on image">
        <div class="two-displays">
          <div id="prev-exprs">
          </div>
          <div id="display">
          </div>
        </div>
        <div id="number-button-container">
          <button type="button" class="number-button" id="1">1</button>
          <button type="button" class="number-button" id="2">2</button>
          <button type="button" class="number-button" id="3">3</button>
          <button type="button" class="number-button" id="4">4</button>
          <button type="button" class="number-button" id="5">5</button>
          <button type="button" class="number-button" id="6">6</button>
          <button type="button" class="number-button" id="7">7</button>
          <button type="button" class="number-button" id="8">8</button>
          <button type="button" class="number-button" id="9">9</button>
          <button type="button" class="ce-button" id="ce">CE</button> 
          <button type="button" class="number-button" id="0">0</button>
          <button type="button" class="equal-button" id="=">=</button>
        </div>
        <button type="button" class="ac-button">AC</button>
        <button type="button" class="mode-switch-button"></button> 
        <img id="switch-at-X" src="./img/switch_at_X.png" alt="a red switch that is on the right side">
      </div>
    </div> <!-- end container div -->
    
    <!-- Load JS last! -->
    <script src="index.js"></script>
  </body>
</html>
